# Program to run
program: sweep.py
# Method
method: bayes
# project name
project: supergraph


# metric to optimize
metric:
  name: eval/ep_rew_mean
  goal: maximize

# Hyperparameters
parameters:
  num_envs:
    values: [4, 6, 8, 10, 12, 16]
  gamma:
    min: 0.9
    max: 0.999
  learning_rate:
    min: 0.001
    max: 0.1
  batch_size:
    values: [256, 512, 1024, 2048]
  tau:
    values: [0.001, 0.005, 0.01, 0.02, 0.05, 0.08]
  qf_learning_rate:
    min: 0.0001
    max: 0.1
  log_std_init:
    min: -4
    max: 1
  net_arch:
    values: ["small", "medium"]